<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Search from Excel â€” Mobile-friendly Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>

  <style>
    :root {
      --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --muted: #6b7280;
      --primary: #0d6efd; --radius: 10px;
    }
    * { box-sizing: border-box; }
    body { margin:0; padding:16px; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:var(--bg); color:var(--text); }
    .card { max-width:980px; margin:0 auto; background:var(--card); border-radius:var(--radius); padding:16px; box-shadow:0 4px 18px rgba(2,6,23,0.06); }
    h1 { text-align:center; margin:0 0 12px; font-size:1.25rem; }
    form { display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-bottom:12px; }
    input[type="text"] { flex:1 1 220px; min-width:160px; padding:10px 12px; border:1px solid #e6eef8; border-radius:8px; }
    button { padding:10px 12px; border-radius:8px; border:0; background:var(--primary); color:#fff; cursor:pointer; }
    button.secondary { background:#64748b; }
    #scannerWrap { display:none; margin-top:10px; text-align:center; }
    #qr-reader { width:100%; max-width:360px; margin:0 auto; }
    .muted { color:var(--muted); font-size:.92rem; margin-top:6px; text-align:center; }
    #output { margin-top:14px; }
    .bins-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .bins-grid { display:grid; gap:10px; grid-template-columns:repeat(auto-fill, minmax(200px,1fr)); }
    .bin-card { padding:16px; border-radius:10px; font-weight:600; text-align:center; box-shadow:0 1px 6px rgba(2,6,23,0.06); font-size:1.05rem; }
    .notice { padding:10px; border-radius:8px; background:#fff3cd; color:#6b3b00; border:1px solid #ffeeba; margin-bottom:10px; }
    .error { padding:10px; border-radius:8px; background:#ffe6e6; color:#7a1f1f; border:1px solid #ffb3b3; margin-bottom:10px; }
    @media (max-width:480px) { input[type="text"] { flex-basis:100%; } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Search from Excel</h1>

    <form id="searchForm">
      <input id="id" type="text" placeholder="Enter or scan ID" autocomplete="off" />
      <button type="submit">Search</button>
      <button type="button" id="scanBtn" class="secondary">ðŸ“· Scan</button>
    </form>

    <div id="scannerWrap" aria-hidden="true">
      <div id="qr-reader"></div>
      <div class="muted">Allow camera permission. Use rear camera on phones for scanning barcodes.</div>
      <div style="text-align:center; margin-top:8px;">
        <button id="stopScanBtn" type="button">Stop camera</button>
      </div>
    </div>

    <div id="output">
      <div class="bins-header">
        <strong>Next 20 empty bins to remove</strong>
        <span id="binsCount" class="muted">Showing 0</span>
      </div>
      <div id="binsGrid" class="bins-grid" aria-live="polite"></div>
    </div>

    <div id="messageArea" style="margin-top:12px"></div>
  </div>

<script>
/* CONFIG */
const EMPTY_COUNT = 20;
const EXCEL_PATH = "./book1.xlsx"; // adjust if needed
const COLORS = ['#E6F7FF', '#FFF0F6', '#F0FFF6', '#FFFBEB', '#F6F7FF', '#F9F0FF', '#FFEFE6', '#EAF6FF'];

/* STATE */
let rowsRaw = [];
let html5QrCode = null;
let isScanning = false;

/* HELPERS */
const logMessage = (msg, type='info') => {
  const area = document.getElementById('messageArea');
  area.innerHTML = type === 'error' ? `<div class="error">${msg}</div>` : `<div class="notice">${msg}</div>`;
  if(type === 'info') setTimeout(()=> area.innerHTML='', 4500);
};

/* LOAD EXCEL */
async function loadExcel() {
  try {
    const res = await fetch(EXCEL_PATH);
    if (!res.ok) throw new Error(`Could not fetch Excel: ${res.status} ${res.statusText}`);
    const data = await res.arrayBuffer();
    const wb = XLSX.read(data, { type: 'array' });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const all = XLSX.utils.sheet_to_json(sheet, { header:1, raw:false, blankrows:false });
    if (!all || all.length === 0) throw new Error('Sheet is empty');

    const first = all[0] || [];
    const a0 = (first[0] ?? '').toString().trim().toUpperCase();
    const b0 = (first[1] ?? '').toString().trim().toUpperCase();
    const hasHeader = (a0 === 'ID') || (b0 === 'DETAILS') || (b0 === 'STATUS');

    rowsRaw = all.slice(hasHeader ? 1 : 0).map(r => [
      (r[0] ?? '').toString().trim(),
      (r[1] ?? '').toString().trim()
    ]);
    console.log('Excel loaded rows:', rowsRaw.length);
  } catch (err) {
    console.error(err);
    document.getElementById('binsGrid').innerHTML = '';
    logMessage('âš ï¸ Could not load Excel. Make sure book1.xlsx sits next to index.html (or update EXCEL_PATH).', 'error');
  }
}

/* CLEANERS / CHECKS */
function cleanId(text) {
  if (!text) return '';
  return String(text).replace(/^\uFEFF/, '').replace(/[\u0000-\u001F\u007F]/g, '').trim();
}
function isEMPTY(val) {
  const v = (val ?? '').toString().trim().toUpperCase();
  return v === '' || v === 'Y' || v === 'EMPTY';
}

/* SEARCH */
function findNextEmptyLocations(startId, count = EMPTY_COUNT) {
  const idx = rowsRaw.findIndex(r => r[0] === startId);
  if (idx === -1) return { foundIndex:-1, locations:[] };
  const out = [];
  for (let i = idx + 1; i < rowsRaw.length && out.length < count; i++) {
    const row = rowsRaw[i] || [];
    const a = row[0] ?? '';
    const b = row[1] ?? '';
    if (isEMPTY(b) && a) out.push(a);
  }
  return { foundIndex: idx, locations: out };
}

/* RENDER */
function renderGrouped(locations) {
  const grid = document.getElementById('binsGrid');
  const count = document.getElementById('binsCount');
  grid.innerHTML = '';
  count.textContent = `Showing ${Math.min(locations.length, EMPTY_COUNT)}${locations.length > EMPTY_COUNT ? ' (of ' + locations.length + ')' : ''}`;

  let prev = null;
  let colorIndex = -1;
  const list = locations.slice(0, EMPTY_COUNT);
  for (let i = 0; i < list.length; i++) {
    const code = String(list[i]).trim();
    const prefix = code.substring(0, 8);
    if (i === 0 || prefix !== prev) colorIndex = (colorIndex + 1) % COLORS.length;
    prev = prefix;

    const card = document.createElement('div');
    card.className = 'bin-card';
    card.textContent = code;
    card.style.background = COLORS[colorIndex];
    grid.appendChild(card);
  }
}

/* SEARCH FORM */
document.getElementById('searchForm').addEventListener('submit', (ev) => {
  ev.preventDefault();
  const raw = document.getElementById('id').value;
  const id = cleanId(raw);
  if (!id) { logMessage('Please enter a valid ID.', 'error'); return; }
  const { foundIndex, locations } = findNextEmptyLocations(id, EMPTY_COUNT);
  if (foundIndex === -1) { logMessage('ID not found in first column.', 'error'); return; }
  if (!locations.length) { logMessage('No empty bins found after the given ID.', 'info'); document.getElementById('binsGrid').innerHTML=''; document.getElementById('binsCount').textContent='Showing 0'; return; }
  renderGrouped(locations);
});

/* CAMERA / SCANNER: prefer rear camera on mobile */
async function startScanner() {
  if (isScanning) return;
  const wrap = document.getElementById('scannerWrap');
  const qrReaderId = 'qr-reader';
  html5QrCode = html5QrCode || new Html5Qrcode(qrReaderId);

  // on mobile browsers you must be on HTTPS. show a helpful message if not.
  if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
    logMessage('Camera access requires HTTPS on mobile browsers. Host this page over HTTPS (GitHub Pages, Netlify, or use ngrok) or open via localhost for testing.', 'error');
    return;
  }

  try {
    // enumerate cameras first
    const devices = await Html5Qrcode.getCameras();
    let chosenId = null;

    if (devices && devices.length) {
      // prefer a device that looks like rear/back/environment
      const rear = devices.find(d => /rear|back|environment|wide|secondary/i.test(d.label));
      chosenId = rear ? rear.id : (devices.length > 1 ? devices[devices.length - 1].id : devices[0].id);
    }

    // show scanner UI
    wrap.style.display = 'block';
    isScanning = true;

    // attempt to start using deviceId if we have one; otherwise use facingMode as fallback
    if (chosenId) {
      await html5QrCode.start(
        chosenId,
        { fps: 10, qrbox: (window.innerWidth < 400 ? 220 : 300) },
        (decodedText) => {
          const cleaned = cleanId(decodedText);
          document.getElementById('id').value = cleaned;
          stopScanner();
          document.getElementById('searchForm').requestSubmit();
        },
        (err) => { /* ignore per-frame errors */ }
      );
    } else {
      // fallback: try facingMode: environment
      await html5QrCode.start(
        { facingMode: { exact: "environment" } },
        { fps: 10, qrbox: (window.innerWidth < 400 ? 220 : 300) },
        (decodedText) => {
          const cleaned = cleanId(decodedText);
          document.getElementById('id').value = cleaned;
          stopScanner();
          document.getElementById('searchForm').requestSubmit();
        }
      );
    }
  } catch (err) {
    console.error('Scanner start error:', err);
    logMessage('Unable to start camera. Check camera permission, try a different browser, or host over HTTPS.', 'error');
    // hide scanner UI on failure
    wrap.style.display = 'none';
    isScanning = false;
  }
}

async function stopScanner() {
  if (html5QrCode && isScanning) {
    try { await html5QrCode.stop(); } catch (_) { /* ignore */ }
  }
  isScanning = false;
  const wrap = document.getElementById('scannerWrap');
  wrap.style.display = 'none';
}

/* UI wiring */
document.getElementById('scanBtn').addEventListener('click', startScanner);
document.getElementById('stopScanBtn').addEventListener('click', stopScanner);

/* INIT */
(async function init(){
  await loadExcel();
  // optional: you can auto-populate demo data for quick visual test:
  // renderGrouped(['1F2EH101020101','1F2EH101020102','2G4AA99990001','3H7BB00001001']);
})();
</script>
</body>
</html>
